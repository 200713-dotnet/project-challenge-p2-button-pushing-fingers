jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: dotnet build

  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: dotnet test -p:CollectCoverage=true -p:CoverletOutputFormat=opencover

  
  analyze:
    needs: [build, test]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.1
      - run: git fetch --unshallow
      - run: dotnet tool install --global dotnet-sonarscanner
      - run: |
          dotnet sonarscanner begin -o:'button-pushing-fingers' -k:'bpfp2coal' -d:sonar.login='c00b08f1c3daeddf792a1b84e4227d2f661669b6' -d:sonar.host.url='https://sonarcloud.io/'
          dotnet build
          dotnet test -p:CollectCoverage=true -p:CoverletOutputFormat=opencover --logger trx
          dotnet sonarscanner end -d:sonar.login='c00b08f1c3daeddf792a1b84e4227d2f661669b6'
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
